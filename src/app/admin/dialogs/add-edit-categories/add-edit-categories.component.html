<h2>{{ data.mode == 'edit' ? 'შეცვლა' : 'დამატება' }}</h2>
<mat-divider style="margin-bottom: 15px;"></mat-divider>
<mat-dialog-content>
    <div [formGroup]="form">
        <div clas="form-group">
            <label for="title">სათაური</label>
            <input type="text" formControlName="title" id="title">
        </div>
        <div class="form-group">
			<label for="descr">სრული აღწერა *</label>
            <input type="text" formControlName="descr">

		</div>
		<div class="form-group">
			<label for="metaKeyword">საკვანძო სიტყვები (meta keywords)</label>
			<input formControlName="metaKeyword" type="text" id="metaKeyword" />
		</div>
		<div class="form-group">
			<label for="metaAuthor">ავტორი (meta author)</label>
			<input formControlName="metaAuthor" type="text" id="metaAuthor" />
		</div>
        <div>
            <mat-checkbox formControlName="isFavorite">მთავარ გვერდზე გამოჩენა</mat-checkbox>
        </div>
        <div class="form-group">
            <label for="image">ფოტო *</label>
            <img   
                src="{{ baseUrl }}/{{ form.get('img')!.value }}"
                style="cursor: pointer;"
                width="100px"
                (click)="file.click()" >
            <button *ngIf="data.mode != 'edit'" class="btn btn-primary" (click)="file.click()">ფოტოს არჩევა</button>
        </div>
        <input type="file" #file (change)="onFileSelect($event)" style="display: none;">
    </div>
</mat-dialog-content>
<mat-divider style="margin-bottom: 15px;"></mat-divider>
<div class="d-flex" style="gap: 0 15px;">
<button [disabled]="form.invalid && !selectedImage" class="btn btn-primary" (click)="submit()">
    {{ data.mode == 'edit' ? 'შეცვლა' : 'დამატება' }}
</button>
<button class="btn btn-outline-primary" (click)="close(false)">გაუქმება</button>
</div>
