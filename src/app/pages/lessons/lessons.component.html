<div class="container">
	<!-- search -->
	<app-search-bar></app-search-bar>
	<div class="sorting-block d-flex align-items-center justify-content-between">
		<div>рЃцрЃўрЃџрЃбрЃарЃћрЃЉрЃў</div>

			</button>
