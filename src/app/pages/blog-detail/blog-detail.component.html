<div class="container">
	<ng-container *ngIf="blog$ | async as blog">
		<!-- <img src="{{ baseUrl }}/{{ blog.image }}" [alt]="blog.title" /> -->
		<img src="" [alt]="blog.title" />

		<div *ngIf="adminService.isAdmin()" class="admin">
			<a routerLink="/admin/blog" [queryParams]="{ id: blog._id }" mat-raised-button color="primary"> რედაქტირება </a>
			<button (click)="delete()" mat-raised-button color="warn">წაშლა</button>
		</div>
		<h1>{{ blog.title }}</h1>
		<div class="descr" id="edited-blog" [innerHTML]="blog.description | safe : 'html'"></div>
	</ng-container>
</div>
