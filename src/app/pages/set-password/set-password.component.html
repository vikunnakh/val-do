<div class="container d-flex">
	<div class="form-container p-relative" [formGroup]="form">
		<h1>პაროლის შეცვლა</h1>
		<p>პაროლის შესაცვლელად გთხოვთ შეიყვანოთ ქვემოთ ინფორმაცია</p>
		<div class="form-group">
			<label for="password">ახალი პაროლი</label>
			<input
				id="password"
				formControlName="password"
				class="form-control"
				type="password"
				minlength="8"
				maxlength="1024" />
		</div>
		<div class="form-group">
			<label for="rePassword">დაადასტურე პაროლი</label>
			<input
				id="rePassword"
				formControlName="rePassword"
				class="form-control"
				type="password"
				minlength="8"
				maxlength="1024" />
		</div>
		<div *ngIf="success" class="form-group">
			<div class="alert success">{{ successMessage }}</div>
		</div>
		<button
			(click)="setPassword()"
			[disabled]="success || form.invalid || form.get('password').value != form.get('rePassword').value"
			class="btn btn-primary w-100">
			პაროლის შეცვლა
		</button>
	</div>
</div>
